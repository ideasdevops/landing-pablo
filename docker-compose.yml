version: '3.8'

services:
  seguro-viajero:
    build:
      context: .
      dockerfile: Dockerfile.easypanel-optimized
    container_name: seguro-viajero-landing
    ports:
      - "8008:80"
    environment:
      - PORT=5000
      - DEBUG=False
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    volumes:
      - ./data/logs:/data/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - seguro-viajero-network

networks:
  seguro-viajero-network:
    driver: bridge

